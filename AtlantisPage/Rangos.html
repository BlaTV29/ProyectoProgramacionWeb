<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rangos - AtlantisCraft</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    .card {
      background: #1f2a40;
      border: none;
      border-radius: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .rango-img {
      border-radius: 10px;
      max-height: 200px;
      object-fit: contain;
      padding: 10px;
    }

    .btn-buy {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .btn-buy:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
    }

    .btn-home {
      background: #ffc107;
      border-radius: 50px;
      padding: 10px 25px;
      font-weight: bold;
      margin-bottom: 20px;
      text-decoration: none;
      display: inline-block;
      color: #000;
    }

    .btn-carrito {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  
  <a href="Home.html" class="btn-home">üè† Home</a>
  <h1>Rangos Disponibles</h1>

  <div class="container">
    <div class="row g-4 justify-content-center">
      
      <!-- Rango ORION -->
      <div class="col-md-4">
        <div class="card p-3">
          <img src="https://github.com/BlaTV29/ProyectoProgramacionWeb/blob/main/Imagenes/orion%20logo.png?raw=true" alt="Rango Orion" class="rango-img card-img-top">
          <div class="card-body">
            <h4 class="card-title text-white">ORION X MES</h4>
            <button class="btn btn-buy w-100" onclick="agregarAlCarrito('ORION y color verde en tu nombre', 'no hay', 'hierro encantada', 'de moderador', 'MODERADOR NV1', 'https://github.com/BlaTV29/ProyectoProgramacionWeb/blob/main/Imagenes/orion%20logo.png?raw=true')">Comprar</button>
          </div>
        </div>
      </div>

      <!-- Rango PEGASO -->
      <div class="col-md-4">
        <div class="card p-3">
          <img src="https://github.com/BlaTV29/ProyectoProgramacionWeb/blob/main/Imagenes/pegaso%20logo.png?raw=true" alt="Rango Pegaso" class="rango-img card-img-top">
          <div class="card-body">
            <h4 class="card-title text-white">PEGASO X MES</h4>
            <button class="btn btn-buy w-100" onclick="agregarAlCarrito('PEGASO y color amarillo en tu nombre', 'no hay', 'netherite encantada', 'de moderador', 'MODERADOR NV3', 'https://github.com/BlaTV29/ProyectoProgramacionWeb/blob/main/Imagenes/pegaso%20logo.png?raw=true')">Comprar</button>
          </div>
        </div>
      </div>

      <!-- Rango POSEIDON -->
      <div class="col-md-4">
        <div class="card p-3">
          <img src="https://github.com/BlaTV29/ProyectoProgramacionWeb/blob/main/Imagenes/poseidon%20logo.png?raw=true" alt="Rango Poseidon" class="rango-img card-img-top">
          <div class="card-body">
             <h4 class="card-title text-white">POSEIDON X MES</h4>
            <button class="btn btn-buy w-100" onclick="agregarAlCarrito('POSEIDON y color azul en tu nombre', 'no hay', 'diamante encantada', 'de moderador', 'MODERADOR NV2', 'https://github.com/BlaTV29/ProyectoProgramacionWeb/blob/main/Imagenes/poseidon%20logo.png?raw=true')">Comprar</button>
          </div>
        </div>
      </div>

    </div>

    <a href="CarritoCompra.html" class="btn btn-success btn-carrito">üõí Ir al Carrito de Compra</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function agregarAlCarrito(nombre, dineroGanado, armadura, herramientas, rango, imagen) {
      let carrito = localStorage.getItem('carrito') ? JSON.parse(localStorage.getItem('carrito')) : [];
      const nuevoProducto = { nombre, dineroGanado, armadura, herramientas, rango, imagen };
      carrito.push(nuevoProducto);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      alert('‚úÖ Producto agregado al carrito');
    }
  </script>
</body>
</html>
