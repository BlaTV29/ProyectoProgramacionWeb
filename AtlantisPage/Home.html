<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AtlantisCraft</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Video de fondo */
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      z-index: -2;
    }
    #video-container video {
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }
    /* Capa oscura sobre el video */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    /* Navbar personalizado */
    .custom-navbar {
      background: linear-gradient(90deg, #0d1b2a, #1b263b) !important;
      padding: 15px 0;
      border-bottom: 2px solid #3a9cff;
      backdrop-filter: blur(8px);
    }
    .custom-navbar .nav-link {
      color: #e0e6ed !important;
      margin: 0 12px;
      font-weight: 500;
      position: relative;
      transition: 0.3s;
    }
    .custom-navbar .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      display: block;
      margin-top: 5px;
      right: 0;
      background: #3a9cff;
      transition: width 0.3s ease;
    }
    .custom-navbar .nav-link:hover::after {
      width: 100%;
      left: 0;
      background: #3a9cff;
    }
    .custom-navbar .btn-login {
      background: #3a9cff;
      color: #fff !important;
      padding: 6px 15px;
      border-radius: 20px;
      transition: 0.3s;
    }
    .custom-navbar .btn-login:hover {
      background: #1f6fb2;
    }
    /* Logo del centro */
    .navbar-brand img {
      height: 50px;
    }
    /* Dropdown Tienda */
    .dropdown-menu {
      background: #1b263b;
    }
    .dropdown-item {
      color: #e0e6ed !important;
    }
    .dropdown-item:hover {
      background-color: #3a9cff;
      color: #fff !important;
    }
    /* Formulario */
    #formulario-container {
      padding: 40px;
      margin-top: 80px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease;
    }
    h2 {
      font-weight: bold;
      text-align: center;
      color: #333;
    }
    .form-control {
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #0dcaf0;
      box-shadow: 0 0 10px rgba(13, 202, 240, 0.5);
    }
    .btn-enviar {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      background: linear-gradient(45deg, #007bff, #0dcaf0);
      border: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-enviar:hover {
      transform: translateY(-3px);
      box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.5);
    }
    /* Animación */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<!-- Video de fondo -->
<div id="video-container">
  <video autoplay loop muted>
    <source src="../Imagenes/Introserver.mp4" type="video/mp4">
    <source src="../Imagenes/Introserver.mp4" type="video/webm">
    Tu navegador no soporta la etiqueta de video.
  </video>
</div>
<div id="overlay"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container">
    <button class="navbar-toggler" type="button" data-toggle="collapse" 
      data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <!-- Links izquierda -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="Home.html">Inicio</a>
        </li>
        <!-- Dropdown Tienda -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="tiendaDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Tienda
          </a>
          <div class="dropdown-menu" aria-labelledby="tiendaDropdown">
            <a class="dropdown-item" href="Llaves.html">Llaves</a>
            <a class="dropdown-item" href="Rangos.html">Rangos</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Historia.html">Historia</a>
        </li>
      </ul>

      <!-- Logo centro -->
      <a class="navbar-brand mx-auto" href="#">
        <img src="https://github.com/BlaTV29/ProyectoProgramacionWeb/blob/main/Imagenes/ImagenLlave.png?raw=true" alt="Logo AtlantisCraft">
      </a>

      <!-- Links derecha -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Comunidad</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn-login" href="Login.html">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Formulario -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div id="formulario-container">
        <h2 class="mb-4">Únete a la beta de AtlantisCraft</h2>
        <form>
          <div class="form-group">
            <label for="correo">Correo electrónico *</label>
            <input type="email" class="form-control" id="correo" required>
          </div>
          <div class="form-group">
            <label for="nombreReal">Nombre real</label>
            <input type="text" class="form-control" id="nombreReal">
          </div>
          <div class="form-group">
            <label for="nombreJuego">Nombre en el juego *</label>
            <input type="text" class="form-control" id="nombreJuego" required>
          </div>
          <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" class="form-control" id="edad">
          </div>
          <button type="submit" class="btn btn-enviar">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
