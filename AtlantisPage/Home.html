    <title>Imagen en h1</title>
    <style>
      /* Estilos para centrar el h1 y ajustar la imagen */
      h1 {
        text-align: center;
        margin-top: 50px; /* Ajusta el margen superior según sea necesario */
      }
      img {
        width: 500px; /* Ajusta el tamaño de la imagen según sea necesario */
        vertical-align: middle; /* Alinea la imagen verticalmente */
      }
    </style>
  </head>
