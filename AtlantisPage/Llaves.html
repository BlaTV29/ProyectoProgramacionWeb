<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Llaves</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
    }
    h1 {
      font-size: 40px;
      margin: 30px 0;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
    }
    .card-title {
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }
    .btn-comprar {
      background-color: #007bff;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      transition: background 0.3s ease;
    }
    .btn-comprar:hover {
      background-color: #0056b3;
    }
    .btn-info-custom {
      border-radius: 30px;
      padding: 8px 16px;
    }
    .btn-carrito {
      display: block;
      margin: 40px auto;
      background-color: #28a745;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 18px;
      transition: background 0.3s ease;
    }
    .btn-carrito:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand font-weight-bold" href="Home.html">AtlantisCraft</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="rangos.html">Rangos</a></li>
          <li class="nav-item"><a class="nav-link" href="llaves.html">Llaves</a></li>
          <li class="nav-item"><a class="nav-link" href="historia.html">Historia</a></li>
          <li class="nav-item"><a class="nav-link" href="Login.html">Login</a>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container text-center">
    <h1 class="text-white">Llaves</h1>
    <div class="row">
      <!-- Llave 1 -->
      <div class="col-md-4 mb-4">
        <div class="card shadow">
          <img src="https://github.com/BlaTV29/ProyectoProgramacionWeb/blob/main/Imagenes/ImagenLlave.png?raw=true" class="card-img-top" alt="Llave nivel 1">
          <div class="card-body">
            <h4 class="card-title text-dark">Llave nivel 1</h4>
            <button class="btn btn-primary btn-comprar" onclick="agregarAlCarrito('Llave nivel 1','100000','Armadura de hierro','Herramientas de hierro','Orión[24H]','https://github.com/BlaTV29/ProyectoProgramacionWeb/blob/main/Imagenes/ImagenLlave.png?raw=true')">Comprar</button>
            <a href="InformacionLlave1.html" class="btn btn-secondary btn-info-custom ml-2">Info</a>
          </div>
        </div>
      </div>
      <!-- Llave 2 -->
      <div class="col-md-4 mb-4">
        <div class="card shadow">
          <img src="https://github.com/BlaTV29/ProyectoProgramacionWeb/blob/main/Imagenes/ImagenLlave3.png?raw=true" class="card-img-top" alt="Llave nivel 2">
          <div class="card-body">
            <h4 class="card-title text-dark">Llave nivel 2</h4>
            <button class="btn btn-primary btn-comprar" onclick="agregarAlCarrito('Llave nivel 2','300000','Armadura de diamante','Herramientas de diamante','Poseidón[24H]','https://github.com/BlaTV29/ProyectoProgramacionWeb/blob/main/Imagenes/ImagenLlave3.png?raw=true')">Comprar</button>
            <a href="InformacionLlave2.html" class="btn btn-secondary btn-info-custom ml-2">Info</a>
          </div>
        </div>
      </div>
      <!-- Llave 3 -->
      <div class="col-md-4 mb-4">
        <div class="card shadow">
          <img src="https://github.com/BlaTV29/ProyectoProgramacionWeb/blob/main/Imagenes/ImagenLlave2.png?raw=true" class="card-img-top" alt="Llave nivel 3">
          <div class="card-body">
            <h4 class="card-title text-dark">Llave nivel 3</h4>
            <button class="btn btn-primary btn-comprar" onclick="agregarAlCarrito('Llave nivel 3','700000','Armadura de netherite','Herramientas de netherite','Pegaso[24H]','https://github.com/BlaTV29/ProyectoProgramacionWeb/blob/main/Imagenes/ImagenLlave2.png?raw=true')">Comprar</button>
            <a href="InformacionLlave3.html" class="btn btn-secondary btn-info-custom ml-2">Info</a>
          </div>
        </div>
      </div>
    </div>

    <a href="CarritoCompra.html" class="btn btn-carrito">Ir al Carrito de Compra</a>
  </div>

  <script>
    function agregarAlCarrito(nombre, dineroGanado, armadura, herramientas, rango, imagen) {
      let carrito = localStorage.getItem('carrito') ? JSON.parse(localStorage.getItem('carrito')) : [];
      const nuevoProducto = { nombre, dineroGanado, armadura, herramientas, rango, imagen };
      carrito.push(nuevoProducto);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      alert('Producto agregado al carrito ✅');
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
